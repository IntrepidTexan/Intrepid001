    body {
      font-family: Georgia, serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #802020;
      color: white;
      padding: 1rem;
      margin: 0;
    }

    p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      max-width: 950px;
      margin: auto;
    }

    .thumb {
      cursor: pointer;
      border: 2px solid #802020;
      border-radius: 6px;
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.2s ease;
      object-fit: cover;
      aspect-ratio: 16 / 9;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    .video-title {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #802020;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: black;
      box-shadow: 0 0 15px #000;
      border-radius: 8px;
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      padding: 0 0.25rem;
    }

    a.back-link {
      display: inline-block;
      margin: 2rem auto;
      text-decoration: none;
      font-size: 1.1rem;
      color: #802020;
      border: 2px solid #802020;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      user-select: none;
    }

    a.back-link:hover {
      background-color: #802020;
      color: white;
    }

    .coming-soon {
      opacity: 0.7;
      cursor: default;
    }
  </style>

  <script>
    function openModal(videoId) {
      const modal = document.getElementById("videoModal");
      const iframe = document.getElementById("modalVideo");
      iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&rel=0&modestbranding=1&showinfo=0";
      modal.style.display = "block";
    }

    function closeModal() {
      const modal = document.getElementById("videoModal");
      const iframe = document.getElementById("modalVideo");
      iframe.src = "";
      modal.style.display = "none";
    }
