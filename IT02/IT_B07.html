<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT_B7</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .home-link {
      min-width: 160px;
      max-width: 200px;
      text-decoration: none;
      color: white;
      background-color: #0078D4;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    .home-link:hover { background-color: #005A9E; }

    h1 { margin-top: 10px; margin-bottom: 6px; }
    h2 { margin-top: 0; margin-bottom: 30px; color: #555; }

    /* GALLERY GRID */
    #gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin: 20px auto 40px auto;
      max-width: 1600px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    #gallery img:hover { transform: scale(1.05); }

    @media (max-width: 1100px) { #gallery { grid-template-columns: repeat(4,1fr); } }
    @media (max-width: 900px)  { #gallery { grid-template-columns: repeat(3,1fr); } }
    @media (max-width: 600px)  { #gallery { grid-template-columns: repeat(2,1fr); } }

    /* FULLSCREEN SLIDESHOW */
    #slideshow-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #slideshow-container img {
      border-radius: 0;
      box-shadow: none;
    }

    #close-slideshow {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    #slideshow-nav {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
    }

    #prev, #next {
      font-size: 32px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="button-row">
    <a href="IT_B.html" class="home-link">Return to Hikes</a>
    <a href="index.html" class="home-link">Return to Homepage</a>
  </div>

  <h1>CAMINO NORTE.3, 2023</h1>
  <h2>VILLAVICIOSA – SANTIAGO DE COMPOSTELA</h2>

  <div id="gallery">Loading images...</div>

  <noscript>
    <style>#gallery { display:none; }</style>
    <p>This gallery requires JavaScript.</p>
  </noscript>

  <div id="slideshow-container">
    <button id="close-slideshow">✖</button>
    <img id="slideshow-img" src="">
    <div id="slideshow-nav">
      <button id="prev">⬅</button>
      <button id="next">➡</button>
    </div>
  </div>

  <script>
    const repoOwner = "IntrepidTexan";
    const repoName  = "Intrepid001";
    const folderPath = "IT02/images/Camino202305";

    const gallery = document.getElementById("gallery");
    const slideshowContainer = document.getElementById("slideshow-container");
    const slideshowImg = document.getElementById("slideshow-img");

    let imageUrls = [];
    let currentIndex = 0;

    async function loadImages() {
      const apiUrl =
        `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

      try {
        const response = await fetch(apiUrl);
        const files = await response.json();

        imageUrls = (Array.isArray(files) ? files : [])
          .filter(f => f.type === "file" && /\.(jpg|jpeg|png)$/i.test(f.name))
          .sort((a,b) => a.name.localeCompare(b.name))
          .map(f => f.download_url);

        gallery.innerHTML = "";

        imageUrls.forEach((url, index) => {
          const img = document.createElement("img");
          img.src = url;
          img.dataset.index = index;
          img.loading = "lazy";
          gallery.appendChild(img);
        });

      } catch {
        gallery.innerHTML = "<p>Error loading images.</p>";
      }
    }

    function rescaleCurrentImage() {
      const img = slideshowImg;
      const w = img.naturalWidth;
      const h = img.naturalHeight;
      if (!w || !h) return;

      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const base = Math.min(vw / w, vh / h);
      const scale = base * 0.95;

      img.style.width  = (w * scale) + "px";
      img.style.height = (h * scale) + "px";
    }

    function showImage() {
      slideshowImg.onload = rescaleCurrentImage;
      slideshowImg.src = imageUrls[currentIndex];
    }

    function openSlideshow(i) {
      currentIndex = i;
      slideshowContainer.style.display = "flex";
      showImage();

      if (!document.fullscreenElement &&
          slideshowContainer.requestFullscreen) {
        slideshowContainer.requestFullscreen().catch(() => {});
      }
    }

    function closeSlideshow() {
      slideshowContainer.style.display = "none";
      if (document.fullscreenElement) {
        document.exitFullscreen?.();
      }
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      showImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      showImage();
    }

    gallery.addEventListener("click", e => {
      if (e.target.tagName === "IMG") {
        openSlideshow(Number(e.target.dataset.index));
      }
    });

    document.getElementById("next").onclick = nextImage;
    document.getElementById("prev").onclick = prevImage;
    document.getElementById("close-slideshow").onclick = closeSlideshow;

    document.addEventListener("keydown", e => {
      if (slideshowContainer.style.display === "flex") {
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft")  prevImage();
        if (e.key === "Escape")     closeSlideshow();
      }
    });

    window.addEventListener("resize", () => {
      if (slideshowContainer.style.display === "flex")
        rescaleCurrentImage();
    });

    loadImages();
  </script>

  <div class="button-row">
    <a href="IT_B.html" class="home-link">Return to Hikes</a>
    <a href="index.html" class="home-link">Return to Homepage</a>
  </div>

</body>
</html>
