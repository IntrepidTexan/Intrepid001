<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT_B08</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .home-link {
      flex: 0 0 30%;
      max-width: 200px;
      text-decoration: none;
      color: white;
      background-color: #0078D4;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    .home-link:hover {
      background-color: #005A9E;
    }
    h1 {
      margin-top: 10px;
      margin-bottom: 6px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #555;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      align-items: flex-start;
    }
    #gallery img {
      width: 300px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }

    /* Slideshow container */
    #slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #slideshow-img {
      border-radius: 6px;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    #close-slideshow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    #slideshow-nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    #prev, #next {
      font-size: 26px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="button-row">
    <a href="IT_B.html" class="home-link">Return to Hikes</a>
    <a href="index.html" class="home-link">Return to Homepage</a>
  </div>

  <h1>CAMINO MADRID, 2024</h1>
  <h2>MADRID – SAHAGUN</h2>

  <div id="gallery">Loading images...</div>

  <div id="slideshow-container">
    <button id="close-slideshow">✖</button>
    <img id="slideshow-img" src="" alt="">
    <div id="slideshow-nav">
      <button id="prev">⬅</button>
      <button id="next">➡</button>
    </div>
  </div>

  <script>
    // GitHub folder (CHANGE ONLY IF NEEDED)
    const folderPath = "IT02/images/Camino202405";

    const gallery = document.getElementById("gallery");
    const slideshowContainer = document.getElementById("slideshow-container");
    const slideshowImg = document.getElementById("slideshow-img");
    const closeBtn = document.getElementById("close-slideshow");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let imageUrls = [];
    let currentIndex = 0;

    async function loadImages() {
      try {
        const githubApi = `https://api.github.com/repos/IntrepidTexan/Intrepid001/contents/${folderPath}`;
        const response = await fetch(githubApi);

        if (!response.ok) throw new Error("GitHub API error");

        const files = await response.json();

        imageUrls = files
          .filter(f => f.type === "file" && f.name.match(/\.(jpg|jpeg|png|gif)$/i))
          .sort((a, b) => a.name.localeCompare(b.name))
          .map(f => f.download_url);

        if (imageUrls.length === 0) {
          gallery.innerHTML = "<p>No images found.</p>";
          return;
        }

        gallery.innerHTML = imageUrls
          .map((url, i) => `<img src="${url}" data-index="${i}" loading="lazy">`)
          .join("");

      } catch (err) {
        gallery.innerHTML = "<p>Error loading images.</p>";
      }
    }

    function openSlideshow(index) {
      currentIndex = index;
      slideshowImg.src = imageUrls[index];
      slideshowContainer.style.display = "flex";

      requestAnimationFrame(() => autoZoom());
    }

    // Auto zoom to 95% of the limiting dimension
    function autoZoom() {
      const img = slideshowImg;

      img.onload = () => {
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        const scaleW = vw * 0.95 / img.naturalWidth;
        const scaleH = vh * 0.95 / img.naturalHeight;

        const scale = Math.min(scaleW, scaleH) * 0.95;

        img.style.transform = `scale(${scale})`;
      };
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      slideshowImg.src = imageUrls[currentIndex];
      autoZoom();
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      slideshowImg.src = imageUrls[currentIndex];
      autoZoom();
    }

    gallery.addEventListener("click", (e) => {
      if (e.target.tagName === "IMG") {
        openSlideshow(parseInt(e.target.dataset.index));
      }
    });

    closeBtn.onclick = () => (slideshowContainer.style.display = "none");
    nextBtn.onclick = showNext;
    prevBtn.onclick = showPrev;

    document.addEventListener("keydown", (e) => {
      if (slideshowContainer.style.display === "flex") {
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "Escape") slideshowContainer.style.display = "none";
      }
    });

    loadImages();
  </script>

  <div class="button-row" style="margin-top: 40px;">
    <a href="IT_B.html" class="home-link">Return to Hikes</a>
    <a href="index.html" class="home-link">Return to Homepage</a>
  </div>

</body>
</html>
