<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_B2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        img {
            width: 300px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        #slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        #slideshow-container img {
            height: 98%; /* Adjust to your desired height */
            max-height: 700px; /* Prevent image from getting too large */
            width: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
        }

        #close-slideshow {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        #slideshow-nav {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        #prev, #next {
            font-size: 24px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        #home-link {
            display: block;
            margin: 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #0078D4;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #home-link:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <a href="IntrepidTexan_home.html" id="home-link">Return to Homepage</a>
    <h1>CAMINO FRANCES.2, BURGOS - ASTORGA - SANTIAGO DE COMPOSTELA, 2014</h1>
    <div id="gallery">Loading images...</div>

    <div id="slideshow-container">
        <button id="close-slideshow">✖</button>
        <img id="slideshow-img" src="" alt="Slideshow Image">
        <div id="slideshow-nav">
            <button id="prev">⬅</button>
            <button id="next">➡</button>
        </div>
    </div>

    <script>
        const folderId = "15fk5Y4WUOhg6yWZkWOhOUCOWcj_p0DH2";  // Your Google Drive Folder ID
        const apiKey = "AIzaSyDHfpdxgiJ8-Ef6GLiCVicMm6NLRGshazY";  // Your Google API key
        const gallery = document.getElementById("gallery");
        const slideshowContainer = document.getElementById("slideshow-container");
        const slideshowImg = document.getElementById("slideshow-img");
        const closeSlideshow = document.getElementById("close-slideshow");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        let imageUrls = [];
        let currentIndex = 0;

        async function fetchImages() {
            try {
                const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)&pageSize=1000`;
                const response = await fetch(url);
                const data = await response.json();

                if (!data.files || data.files.length === 0) {
                    gallery.innerHTML = "<p>No images found.</p>";
                    return;
                }

                // Sort images in ascending order by filename (oldest first)
                imageUrls = data.files
                    .filter(file => file.mimeType.startsWith("image/"))
                    .sort((a, b) => a.name.localeCompare(b.name)) // Ascending order
                    .map(file => ({
                        id: file.id,
                        name: file.name,
                        url: `https://lh3.googleusercontent.com/d/${file.id}`
                    }));


                // Display image thumbnails
                gallery.innerHTML = imageUrls
                    .map((img, index) =>
                        `<img src="${img.url}" alt="${img.name}" data-index="${index}">`
                    )
                    .join('');
            } catch (error) {
                console.error("Error fetching images:", error);
                gallery.innerHTML = "<p>Failed to load images.</p>";
            }
        }

        function openSlideshow(startIndex) {
            if (imageUrls.length > 0) {
                currentIndex = startIndex;
                updateSlideshowImage();
                slideshowContainer.style.display = "flex";
            }
        }

        function closeSlideshowFunction() {
            slideshowContainer.style.display = "none";
        }

        function updateSlideshowImage() {
            slideshowImg.src = imageUrls[currentIndex].url;
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            updateSlideshowImage();
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            updateSlideshowImage();
        }

        // Click event for gallery images
        gallery.addEventListener("click", event => {
            if (event.target.tagName === "IMG") {
                currentIndex = parseInt(event.target.getAttribute("data-index"));
                openSlideshow(currentIndex);
            }
        });

        // Close slideshow
        closeSlideshow.addEventListener("click", closeSlideshowFunction);
        prevButton.addEventListener("click", showPrevImage);
        nextButton.addEventListener("click", showNextImage);

        fetchImages();
    </script>
    <a href="IntrepidTexan_home.html" id="home-link">Return to Homepage</a>

</body>
</html>
