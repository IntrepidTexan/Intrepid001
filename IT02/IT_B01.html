<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT_B02</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .home-link {
      flex: 0 0 30%;
      max-width: 200px;
      text-decoration: none;
      color: white;
      background-color: #0078D4;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    .home-link:hover {
      background-color: #005A9E;
    }
    h1 {
      margin-top: 10px;
      margin-bottom: 6px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #555;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      align-items: flex-start;
    }
    #gallery img {
      width: 300px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }
    #slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #slideshow-container img {
      max-width: 95vw;
      max-height: 95vh;
      width: auto;
      height: auto;
      border-radius: 8px;
      box-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
    }
    #close-slideshow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    #slideshow-nav {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    #prev,
    #next {
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-row">
    <a href="IT_B.html" class="home-link">Return to Hikes</a>
    <a href="index.html" class="home-link">Return to Homepage</a>
  </div>

  <h1>CAMINO FRANCES.2, 2014</h1>
  <h2>BURGOS - ASTORGA - SANTIAGO DE COMPOSTELA</h2>

  <div id="gallery">Loading images...</div>

  <noscript>
    <style>#gallery { display: none; }</style>
    <div style="text-align: center; margin-top: 40px;">
      <p>This gallery requires JavaScript to function properly.</p>
      <p>Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>

  <div id="slideshow-container">
    <button id="close-slideshow" aria-label="Close slideshow">✖</button>
    <img id="slideshow-img" src="" alt="Slideshow Image" />
    <div id="slideshow-nav">
      <button id="prev" aria-label="Previous image">⬅</button>
      <button id="next" aria-label="Next image">➡</button>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const repoOwner = "IntrepidTexan";
    const repoName = "Intrepid001";

    // Folder in your repo that holds this hike's images:
    // For 2014 use Camino201407; for 2013 use Camino201306, etc.
    const folderPath = "IT02/images/Camino201407";

    const gallery = document.getElementById("gallery");
    const slideshowContainer = document.getElementById("slideshow-container");
    const slideshowImg = document.getElementById("slideshow-img");
    const closeSlideshow = document.getElementById("close-slideshow");
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");

    let imageUrls = [];
    let currentIndex = 0;

    async function loadImages() {
      gallery.textContent = "Loading images...";

      const apiUrl =
        "https://api.github.com/repos/"
        + repoOwner + "/" + repoName
        + "/contents/" + folderPath;

      try {
        const response = await fetch(apiUrl);
        const files = await response.json();

        if (!Array.isArray(files)) {
          console.error("GitHub API error:", files);
          gallery.innerHTML = "<p>Error loading images.</p>";
          return;
        }

        imageUrls = files
          .filter(f =>
            f.type === "file" &&
            f.name &&
            f.name.toLowerCase().match(/\.(jpg|jpeg|png|gif)$/)
          )
          .sort((a, b) => a.name.localeCompare(b.name))
          .map(f => ({
            name: f.name,
            url: f.download_url
          }));

        if (imageUrls.length === 0) {
          gallery.innerHTML = "<p>No images found.</p>";
          return;
        }

        gallery.innerHTML = "";
        imageUrls.forEach((img, i) => {
          const el = document.createElement("img");
          el.src = img.url;
          el.alt = img.name;
          el.dataset.index = i;
          el.loading = "lazy";
          gallery.appendChild(el);
        });

      } catch (err) {
        console.error("Error fetching from GitHub:", err);
        gallery.innerHTML = "<p>Error loading images.</p>";
      }
    }

    function openSlideshow(startIndex) {
      currentIndex = startIndex;
      updateSlideshowImage();
      slideshowContainer.style.display = "flex";
    }

    function closeSlideshowFunction() {
      slideshowContainer.style.display = "none";
    }

    function updateSlideshowImage() {
      slideshowImg.src = imageUrls[currentIndex].url;
    }

    function showPrevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      updateSlideshowImage();
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      updateSlideshowImage();
    }

    gallery.addEventListener("click", event => {
      if (event.target.tagName === "IMG") {
        const index = parseInt(event.target.dataset.index, 10);
        openSlideshow(index);
      }
    });

    closeSlideshow.addEventListener("click", closeSlideshowFunction);
    prevButton.addEventListener("click", showPrevImage);
    nextButton.addEventListener("click", showNextImage);

    document.addEventListener("keydown", (e) => {
      if (slideshowContainer.style.display === "flex") {
        if (e.key === "ArrowLeft") showPrevImage();
        else if (e.key === "ArrowRight") showNextImage();
        else if (e.key === "Escape") closeSlideshowFunction();
      }
    });

    loadImages();
  </script>

  <div class="button-row">
    <a href="IT_B.html" class="home-link">Return to Hikes</a>
    <a href="index.html" class="home-link">Return to Homepage</a>
  </div>

</body>
</html>
